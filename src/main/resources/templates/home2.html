<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>mcpc</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="assets/img/favicon.png" rel="icon">
<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="assets/vendor/aos/aos.css" rel="stylesheet">
<link href="assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

	<th:block th:include="~{/fragments/header}"></th:block>

		<div class="container">
			<h2 th:text="메뉴추천"></h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>가게명</th>
						<th>카태고리</th>
						<th>가게 전화번호</th>
						<th>휴일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="store : ${store}">
					<td> <a th:href="@{'/reservation/form/' + ${store.sNum}}" th:text="${store.sName}"></a></td>



						
						<td th:each="storeD : ${storeD}" 
						th:if="${storeD.dNum == store.sNum}" 
						th:text="${storeD.category}"></td>
						
						<td th:text="${store.sName}"></td>
						
						<td th:each="storeD : ${storeD}" 
						th:if="${storeD.dNum == store.sNum}" 
						th:text="${storeD.offDay}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</th:block>

	<th:block th:include="~{/fragments/footer}"></th:block>

</body>

</html>
