<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>영수증</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="../assets/img/favicon.png" rel="icon">
<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
<link href="../assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="../assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="../assets/css/main.css" rel="stylesheet">
<title>주문 정보</title>
</head>
<body>
	<div th:replace=" ~{fragments/header::header}"></div>


	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">주문 정보</h1>
		</div>
	</div>
	<div class="container col-8 alert alert-info">
		<div>
			<h2 class="alert alert-danger" style="text-align: center;">(OO가게)예약해주셔서
				감사합니다.</h2>
		</div>

		<div class="text-center">
			<h1>영수증</h1>
		</div>
		<div class="row justify-content-between">

			<div class="col-4" align="right">
				<p th:text="'주문시간 : '+${#dates.format(reservation.orderTime, 'yyyy-MM-dd')}">주문시간</p>
			</div>
		</div>
		<div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center">메뉴</th>
						<th class="text-center">갯수</th>
						<th class="text-center">가격</th>
						<th class="text-center">소계</th>
					</tr>
				</thead>
				<tbody>
				<tbody>
					<tr th:each="menuOrder : ${reservation.menuOrders}">
						<td th:text="${menuOrder.menuName}"></td>
						<td th:text="${menuOrder.menuCount}"></td>
						<td>2000</td>
						<td th:text="${menuOrder.menuCount}*2000"></td>
					</tr>
				</tbody>
				<!-- 포이치 -->
				<tr>
					<td class="text-center"><em>김피탕</em></td>
					<td class="text-center">5</td>
					<td class="text-center">5000</td>
					<td class="text-center">5*5000</td>
				</tr>
				<tr>
					<td class="text-center"><em>김탕</em></td>
					<td class="text-center">2</td>
					<td class="text-center">2000</td>
					<td class="text-center">2*2000</td>
				</tr>
				<!-- 포이치 -->
				</tbody>

				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td class="text-right"><strong></strong></td>
						<td class="text-center text-danger"><strong>총액 :
								25000 + 4000</strong></td>
					</tr>
				</tfoot>
			</table>
			<a href="/" class="btn btn-secondary" role="button"> 홈으로 </a> <a
				href="/review" class="btn btn-secondary" role="button"> 리뷰작성 </a> <a
				href="#" class="btn btn-secondary" role="button"
				onclick="cancelReservation()"> &laquo; 예약취소</a>

			<!-- 시간에따라 
			<a href="#" class="btn btn-secondary" th:if="${elapsedTime > 0}" th:text="'&laquo; 예약취소 (' + ${elapsedTime} + '분 후 불가능)'"></a>
			<a href="#" class="btn btn-secondary" th:unless="${elapsedTime > 0}"> &laquo; 예약취소</a> -->

			<a href="#" class="btn btn-secondary" onclick="storetelephone()">
				&laquo; 전화문의</a>
		</div>
	</div>
	<div th:replace="~{fragments/footer::footer}"></div>
</body>
<script>
	function cancelReservation() {
		alert("취소 시간이 지났습니다.");
	}
	function storetelephone() {
		alert("010-9255-1280(가게전화로 연동)");
	}
</script>




</html>
