<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
<meta charset="UTF-8">
<title>예약하기</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="../../assets/img/favicon.png" rel="icon">
<link href="../../assets/img/apple-touch-icon.png"
	rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../../assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="../../assets/vendor/aos/aos.css" rel="stylesheet">
<link href="../../assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="../../assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="../../assets/css/main.css" rel="stylesheet">
</head>

<body>
	<section id="topbar" class="topbar d-flex align-items-center">
		<div
			class="container d-flex justify-content-center justify-content-md-between">
			<div class="contact-info d-flex align-items-center">
				<i class="bi bi-envelope d-flex align-items-center"><a
					href="mailto:mechu@google.com">mechu@google.com</a></i> <i
					class="bi bi-phone d-flex align-items-center ms-4"><span>+82
						010-0000-0000</span></i>
			</div>
			<div class="social-links d-none d-md-flex align-items-center"
				th:if="${session.user ==null }">
				<a href="/login/user/login" class="nav-link">로그인</a> <a
					href="/login/user/join" class="nav-link">회원가입</a> <a
					href="/store/storeChoice" class="nav-link">사업자</a>
			</div>

			<div class="social-links d-none d-md-flex align-items-center"
				th:if="${session.user}">
				<a href="/login/user/mypage" class="nav-link">마이페이지</a> <a
					href="/login/user/logout" class="nav-link">로그아웃</a>
			</div>
		</div>
	</section>
	<div th:replace="~{fragments/header::header}"></div>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3" th:each="store : ${store}"
				th:if="${store.sNum == sNum}" th:text="${store.sName}">예약</h1>
		</div>
	</div>
	<div class="container">
		<form action="form" class="form-horizontal" method="post">
			<input type="hidden" name="sNum" id="sNum" th:value="${sNum}" /> <input
				type="hidden" name="uNum" id="uNum"
				th:value="${session.user.getUNum()}" />
			<div th:each="menu : ${menu}" th:if="${menu.sNum == sNum}">
			</div>
			<div id="menuItems">
				<div class="form-group row">
					<label class="col-sm-2">메뉴</label>
					<div class="col-sm-4">

						<select class="form-control" name="orderMenu" id="firstMenu"
							onchange="changeSecondMenu()">
							<option th:each="menu : ${menu}" th:value="${menu.mName}"
								th:text="${menu.mName + ' ' + menu.mPrice+'원'}"></option>
								
						</select> <select name="priceMenu" id="secondMenu" hidden>
							<option   th:each="menu, index : ${menu}" th:value="${menu.mPrice}"
								th:text="${index.index}"></option>
						</select>





					</div>
					<div class="col-sm-2 text-right">
						<select name="menuCount" id="menuCount" class="form-control">
							<option th:each="number : ${#numbers.sequence(1, 10)}"
								th:value="${number}" th:text="${number}">1</option>
						</select> <br>
						<button type="button" id="addMenuItemBtn" class="btn btn-primary">추가</button>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">인원</label>
				<div class="col-sm-2">
					<select name="person" id="person" class="form-control">
						<option th:each="number : ${#numbers.sequence(1,20)}"
							th:value="${number}" th:text="${number+'명'}">1</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">도착시간</label>
				<div class="col-sm-2">
					<select name="hour" id="hour" class="form-control">
						<option th:each="number : ${#numbers.sequence(1, 24)}"
							th:value="${number}" th:text="${number+'시'}">1
							<!--현재시간 받아오기--></option>
					</select>
				</div>
				<div class="col-sm-2">
					<select name="minute" id="minute" class="form-control">
						<option th:each="number : ${#numbers.sequence(00, 50 ,10)}"
							th:value="${number}" th:text="${number+'분'}">00
							<!--현재시간 받아오기--></option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2">기타</label>
				<div class="col-sm-6">
					<input name="etc" id="etc" type="text" class="form-control"
						placeholder="요청사항 입력란" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary" value="등록" /> <a
						href="/" class="btn btn-secondary" role="button">취소</a>
				</div>
			</div>
		</form>

	</div>

	<div th:replace="~{fragments/footer::footer}"></div>
	<script th:inline="javascript">
	function changeSecondMenu() {
	    var firstMenu = document.getElementById("firstMenu");
	    var secondMenu = document.getElementById("secondMenu");

	    var selectedValue = firstMenu.value;
	    var menus = document.getElementsByName("orderMenu")[0].getElementsByTagName("option");

	    // 선택된 메뉴 값과 일치하는 메뉴의 가격을 찾아서 설정
	    for (var i = 0; i < menus.length; i++) {
	        if (menus[i].value === selectedValue) {
	            secondMenu.selectedIndex = i; // 두 번째 메뉴도 첫 번째 메뉴의 선택된 순서에 따라 변경
	            break;
	        }
	    }
	}

	
	var menuItems = [];

	document.getElementById('addMenuItemBtn').addEventListener('click', function () {
	    var menu = document.getElementById('firstMenu').value;
	    var price = document.getElementById('secondMenu').value;
	    var menuCount = document.getElementById('menuCount').value;

	    menuItems.push({
	        menu: menu,
	        price: price,
	        menuCount: menuCount
	    });

	    var menuItemsDiv = document.getElementById('menuItems');

	    var newItem = document.createElement('div');
	    newItem.className = 'form-group row';
	    newItem.innerHTML = `
	        <label class="col-sm-2"></label>
	        <div class="col-sm-4">
	            <select name="orderMenu" class="form-control" disabled>
	                <option value="${menu}" selected>${menu}</option>
	            </select>
	            <input type="hidden" name="priceMenu" value="${price}">
	        </div>
	        <div class="col-sm-2">
	            <select name="menuCount" class="form-control">
	                <option value="${menuCount}">${menuCount}</option>
	            </select>
	            <br>
	            <button type="button" class="btn btn-danger removeMenuItemBtn">삭제</button>
	        </div>
	    `;
	    menuItemsDiv.appendChild(newItem);
	});

	document.addEventListener('click', function (e) {
	    if (e.target && e.target.classList.contains('removeMenuItemBtn')) {
	        var menuItemsDiv = document.getElementById('menuItems');
	        var itemIndex = Array.from(menuItemsDiv.children).indexOf(e.target.closest('.form-group.row'));
	        menuItems.splice(itemIndex, 1);
	        e.target.closest('.form-group.row').remove();
	    }
	});

</script>

</body>

</html>
