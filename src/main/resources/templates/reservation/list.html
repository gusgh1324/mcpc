<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="../assets/img/favicon.png" rel="icon">
<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
<link href="../assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="../assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="../assets/css/main.css" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header::header}"></div>
<div layout:fragment="content">
	<div class="container mt-3">
		<h2>주문내역</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="text-center">주문번호</th>
					<th class="text-center">도착 예정시간</th>
					<th class="text-center">주문일</th>
					<th class="text-center">인원</th>
					<th class="text-center">요청사항</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation : ${reservations}">
					<th:block th:if="${reservation.id == lastOrderId}">
						<td class="text-center" th:text="${reservation.id}">주문번호</td>
						<td class="text-center" th:text="${reservation.hour + ' : ' +reservation.minute+'분'}"></td>
						<td class="text-center" th:text="${#dates.format(reservation.orderTime, 'yyyy-MM-dd HH:mm')}"></td>
						<td class="text-center" th:text="${reservation.person}"></td>
						<td class="text-center" th:text="${reservation.etc}">소계</td>
					</th:block>
				</tr>
			</tbody>
		</table>
		
		
	</div>
	<div th:replace="~{fragments/footer::footer}"></div>

</div>
