<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 추가</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Impact Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
          rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css"
          rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css"
          rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* 배경색 설정 */
        }
                .container {
            margin-top: 50px; /* 상단 여백 조정 */
            margin-bottom: 50px;
            max-width: 500px; /* 최대 넓이 설정 */
            margin-left: auto; /* 좌우 중앙 정렬 */
            margin-right: auto; /* 좌우 중앙 정렬 */
        }
                form {
            background-color: #ffffff; /* 폼 배경색 설정 */
            padding: 20px; /* 폼 내부 여백 설정 */
            border-radius: 10px; /* 폼 테두리 둥글게 설정 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }
                        h2 {
            text-align: center; /* 헤더 중앙 정렬 */
            margin-bottom: 20px; /* 하단 여백 조정 */
        }
    </style>
</head>
<body>
<section id="topbar" class="topbar d-flex align-items-center">
    <div
            class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:mechu@google.com">mechu@google.com</a></i> 
            <i class="bi bi-phone d-flex align-items-center ms-4"><span>+82010-0000-0000</span></i>
            <i class="bi bi d-flex align-items-center ms-4"><a href="/" class="/">홈</a></i>
        </div>
    </div>
</section>
<div class="container">
<h2>메뉴 추가</h2>

<form method="post" action="storeMenu">
    <div id="menu-entries">
        <div class="menu-entry">
            <input type="hidden" name="sNum" id="sNum" th:value="${session.sId.getSNum()}" />
            <!--  <input type="hidden" name="dNum" id="dNum" th:value="${session.sId.getDNum()}" /> -->
            <div>
                <label for="mName">메뉴 이름:</label>
                <input type="text" id="mName" name="mName">
            </div>

            <div>
                <label for="mPrice">메뉴 가격:</label>
                <input type="text" id="mPrice" name="mPrice">
            </div>

            <div>
                <label for="description">설명:</label>
                <textarea id="description" name="description"></textarea>
            </div>
        </div>
    </div>

    <button type="button" id="addMenuBtn" class="btn btn-success">추가</button>
    <button type="submit" class="btn btn-primary">저장</button>
    <button type="button" onclick="window.location.href='/'" class="btn btn-secondary">취소</button>
</form>
</div>
<script>
    document.getElementById("addMenuBtn").addEventListener("click", function () {
        var menuEntries = document.getElementById("menu-entries");
        var newMenuEntry = document.createElement("div");
        newMenuEntry.classList.add("menu-entry");

        newMenuEntry.innerHTML = `
            <div>
                <label for="mName">메뉴 이름:</label>
                <input type="text" id="mName" name="mName">
            </div>

            <div>
                <label for="mPrice">메뉴 가격:</label>
                <input type="text" id="mPrice" name="mPrice">
            </div>

            <div>
                <label for="description">설명:</label>
                <textarea id="description" name="description"></textarea>
            </div>
        `;

        menuEntries.appendChild(newMenuEntry);
    });
</script>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
