<style>
body {
	background-color: #f8f9fa; /* 배경색 설정 */
}

.container {
	margin-top: 50px; /* 상단 여백 조정 */
	margin-bottom: 50px;
	max-width: 500px; /* 최대 넓이 설정 */
	margin-left: auto; /* 좌우 중앙 정렬 */
	margin-right: auto; /* 좌우 중앙 정렬 */
}

form {
	background-color: #ffffff; /* 폼 배경색 설정 */
	padding: 20px; /* 폼 내부 여백 설정 */
	border-radius: 10px; /* 폼 테두리 둥글게 설정 */
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

h2 {
	text-align: center; /* 헤더 중앙 정렬 */
	margin-bottom: 20px; /* 하단 여백 조정 */
}
        label {
            font-weight: bold; /* 라벨 텍스트 굵게 설정 */
        }
                button[type="submit"] {
            width: 100%; /* 버튼 너비 전체로 */
            padding: 10px; /* 버튼 내부 여백 */
            border: none; /* 버튼 테두리 없음 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            background-color: #007bff; /* 버튼 배경색 */
            color: #fff; /* 버튼 글자색 */
            font-weight: bold; /* 버튼 글자 굵게 */
            cursor: pointer; /* 포인터 모양 변경 */
            transition: background-color 0.3s; /* 배경색 변화 애니메이션 */
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* 마우스 호버 시 배경색 변경 */
        }
</style>
</head>
<body>
	<section id="topbar" class="topbar d-flex align-items-center">
		<div
			class="container d-flex justify-content-center justify-content-md-between">
			<div class="contact-info d-flex align-items-center">
				<i class="bi bi-envelope d-flex align-items-center"><a
					href="mailto:mechu@google.com">mechu@google.com</a></i> <i
					class="bi bi-phone d-flex align-items-center ms-4"><span>+82
						010-0000-0000</span></i>
			</div>
			<div class="social-links d-none d-md-flex align-items-center">
				<a href="/" class="/">홈</a>
			</div>
		</div>
	</section>
	<!-- End Top Bar -->
	<div class="container">
		<h2>상세 추가</h2>
		<form action="storeMenu" method="post" id="storeMenuForm"
			enctype="multipart/form-data">

				<div class="store-detail-field">
					<label for="mName">메뉴 이름:</label> <input type="text"
						id="mName" name="mName">
				</div>
				<div class="store-detail-field">
					<label for="image">대표 메뉴 사진:</label> <input type="file" id="image"
						name="image">
				</div>
				<div class="store-detail-field">
					<label for="mPrice">메뉴 가격:</label> <input type="text"
						id="mPrice" name="mPrice">
				</div>
				<div class="store-detail-field">
					<label for="soldOut">품절:</label> <input type="text"
						id="soldOut" name="soldOut">
				</div>
				<button type="button" id="addMainMenuField">대표 메뉴 추가</button>
			</div>
			
			<br />
			
			<button type="submit">저장</button>
		</form>
	</div>

	<script>
    var menuFieldIndex = 2; // 대표 메뉴 필드 인덱스 초기값 설정

    document.getElementById('addMenuField').addEventListener('click', function() {
        var storeMenuForm = document.getElementById('storeMenuForm');

        var newFieldSet = document.createElement('div');
        newFieldSet.classList.add('store-detail-field');

        newFieldSet.innerHTML = `
            <div>
                <label for="mName${menuFieldIndex}">메뉴 이름:</label>
                <input type="text" id="mName${menuFieldIndex}" name="mName${menuFieldIndex}">
            </div>
            <div>
                <label for="image${menuFieldIndex}">대표 메뉴 사진:</label>
                <input type="file" id="image${menuFieldIndex}" name="image${menuFieldIndex}">
            </div>
            <div>
                <label for="mPrice${menuFieldIndex}">메뉴 가격:</label>
                <input type="text" id="mPrice${menuFieldIndex}" name="mPrice${menuFieldIndex}">
            </div>
            <div>
                <label for="soldOut${menuFieldIndex}">품절:</label>
                <input type="text" id="soldOut${menuFieldIndex}" name="soldOut${menuFieldIndex}">
            </div>
        `;

        storeMenuForm.insertBefore(newFieldSet, storeMenuForm.lastChild);
        menuFieldIndex++; // 필드 인덱스 증가
    });
</script>

	<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
