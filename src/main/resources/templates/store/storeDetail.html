<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상세 추가</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Impact Bootstrap Template - Index</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="../assets/img/favicon.png" rel="icon">
<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
<link href="../assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="../assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="../assets/css/main.css" rel="stylesheet">
<style>
body {
	background-color: #f8f9fa; /* 배경색 설정 */
}
</style>

</head>
<body>
	<section id="topbar" class="topbar d-flex align-items-center">
		<div
			class="container d-flex justify-content-center justify-content-md-between">
			<div class="contact-info d-flex align-items-center">
				<i class="bi bi-envelope d-flex align-items-center"><a
					href="mailto:mechu@google.com">mechu@google.com</a></i> <i
					class="bi bi-phone d-flex align-items-center ms-4"><span>+82
						010-0000-0000</span></i>
			</div>
			<div class="social-links d-none d-md-flex align-items-center">
				<a href="/" class="/">홈</a>
			</div>
		</div>
	</section>
	<!-- End Top Bar -->
	<div class="container">
		<h2>상세 정보</h2>
		<p th:if="${session.sId != null}"
			th:text="'아이디 : ' + ${session.sId.sName}">인증된 가게:</p>


		
		<form action="storeDetail" method="post" id="storeDetailForm"
			enctype="multipart/form-data">
			<input type="hidden" name="sNum" id="sNum" th:value="${session.sId.getSNum()}" />
			

			<div id="storeDetailFields">
				<div class="store-detail-field">
					<label>광고:</label> <input type="radio" id="premiumYes"
						name="premium" value="Yes"> <label for="premiumYes">네</label>
					<input type="radio" id="premiumNo" name="premium" value="No">
					<label for="premiumNo">아니요</label>
				</div>
				<div class="store-detail-field">
					<label for="category">카테고리:</label> <input type="text"
						id="category" name="category">
				</div>
				<div>
					<label for="offDay">휴무일:</label><br> <input type="checkbox"
						id="monday" name="offDay" value="월"> <label for="monday">월</label>
					<input type="checkbox" id="tuesday" name="offDay" value="화">
					<label for="tuesday">화</label> <input type="checkbox"
						id="wednesday" name="offDay" value="수"> <label
						for="wednesday">수</label> <input type="checkbox" id="thursday"
						name="offDay" value="목"> <label for="thursday">목</label> <input
						type="checkbox" id="friday" name="offDay" value="금"> <label
						for="friday">금</label> <input type="checkbox" id="saturday"
						name="offDay" value="토"> <label for="saturday">토</label> <input
						type="checkbox" id="sunday" name="offDay" value="일"> <label
						for="sunday">일</label>
				</div>
				<br />
				<button type="submit">저장</button>
				<button type="button" onclick="window.location.href='/'">취소</button>
			</div>
		</form>
	</div>


	<script>
		// 세션에서 sId 값을 가져와서 HTML에 삽입
		var sId = sessionStorage.getItem("sId");
		document.getElementById("sIdPlaceholder").textContent = sId;
	</script>

	<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
