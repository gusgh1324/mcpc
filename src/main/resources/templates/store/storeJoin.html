<!-- Custom CSS -->
    <style>
       body {
            background-color: #f8f9fa; /* 배경색 설정 */
        }

        .container {
            margin-top: 50px; /* 상단 여백 조정 */
            margin-bottom: 50px;
            max-width: 500px; /* 최대 넓이 설정 */
            margin-left: auto; /* 좌우 중앙 정렬 */
            margin-right: auto; /* 좌우 중앙 정렬 */
        }

        form {
            background-color: #ffffff; /* 폼 배경색 설정 */
            padding: 20px; /* 폼 내부 여백 설정 */
            border-radius: 10px; /* 폼 테두리 둥글게 설정 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }

        h2 {
            text-align: center; /* 헤더 중앙 정렬 */
            margin-bottom: 20px; /* 하단 여백 조정 */
        }

        label {
            font-weight: bold; /* 라벨 텍스트 굵게 설정 */
        }

        button {
            background-color: #007bff; /* 버튼 배경색 설정 */
            color: #ffffff; /* 버튼 텍스트 색상 설정 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 테두리 둥글게 설정 */
            padding: 10px 20px; /* 버튼 내부 여백 설정 */
            cursor: pointer; /* 마우스 커서 모양 변경 */
            transition: background-color 0.3s; /* 배경색 변경 시 부드러운 효과 설정 */
            width: 100%; /* 버튼 넓이 설정 */
        }

        button:hover {
            background-color: #0056b3; /* 마우스 호버 시 배경색 변경 */
        }
    </style>
</head>
<body>
 <section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:mechu@google.com">mechu@google.com</a></i>
        <i class="bi bi-phone d-flex align-items-center ms-4"><span>+82 010-0000-0000</span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="/" class="/">홈</a>
      </div>
    </div>
  </section><!-- End Top Bar -->
  
    <div class="container">
        <form action="storeJoin" method="post">
            <h2>사업자 회원가입</h2>
            <div class="form-group">
                <label for="storeName">상호명:</label>
                <input type="text" id="storeName" name="storeName" class="form-control">
            </div>
            <div class="form-group">
                <label for="storePassword">비밀번호:</label>
                <input type="password" id="storePassword" name="storePassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" onclick="window.location.href='/'">취소</button>
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    		<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        </form>
    </div>
    
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
