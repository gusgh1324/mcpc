<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8강</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Impact Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        .contestant-container {
            position: relative;
            height: 100vh;
        }

        .contestant-table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .contestant {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contestant img {
            width: 460px;
            height: 460px;
        }
    </style>
    <script src="../Worldcup.js"></script>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h1 class="text-center">Round 8</h1>
<form id="menuForm" action="/menuWorldCup/round4" method="POST">
    <div class="contestant-container">
        <table class="contestant-table" id="num1">
            <tr class="contestant" id="image1" onclick="hideImage('image1')">
                <td>
                    <img id="menu1" alt="메뉴 1" onclick="addMenu('menu1')">
                </td>
                <td><h3>vs</h3></td>
                <td>
                    <img id="menu2" alt="메뉴 2" onclick="addMenu('menu2')">
                </td>
            </tr>
        </table>
        <table class="contestant-table" id="num2">
            <tr class="contestant" id="image3" onclick="hideImage('image3')">
                <td>
                    <img id="menu3" alt="메뉴 3" onclick="addMenu('menu3')">
                </td>
                <td><h3>vs</h3></td>
                <td>
                    <img id="menu4" alt="메뉴 4" onclick="addMenu('menu4')">
                </td>
            </tr>
        </table>
        <table class="contestant-table" id="num3">
            <tr class="contestant" id="image5" onclick="hideImage('image5')">
                <td>
                    <img id="menu5" alt="메뉴 5" onclick="addMenu('menu5')">
                </td>
                <td><h3>vs</h3></td>
                <td>
                    <img id="menu6" alt="메뉴 6" onclick="addMenu('menu6')">
                </td>
            </tr>
        </table>
        <table class="contestant-table" id="num4">
            <tr class="contestant" id="image7" onclick="hideImage('image7')">
                <td>
                    <img id="menu7" alt="메뉴 7" onclick="addMenu('menu7')">
                </td>
                <td><h3>vs</h3></td>
                <td>
                    <img id="menu8" alt="메뉴 8" onclick="addMenu('menu8')">
                </td>
            </tr>
        </table>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick = "nextbattle()">다음으로</button>
        </div>
    </div>
</form>
<div th:replace="~{fragments/footer::footer}"></div>
<script >
window.onload = function() { 
    // 1부터 8까지의 숫자를 담은 배열 생성
    var numbers = [1, 2, 3, 4, 5, 6, 7, 8];

    // 이미 선택된 이미지를 담을 배열
    var selectedImages = [];

    // 8개의 이미지를 선택할 때까지 반복
    for (var i = 0; i < 8; i++) {
        // numbers 배열에서 랜덤하게 인덱스 선택
        var randomIndex = Math.floor(Math.random() * numbers.length);

        // 선택된 숫자를 selectedImages 배열에 추가
        selectedImages.push(numbers[randomIndex]);

        // 이미 선택된 숫자는 numbers 배열에서 제거
        numbers.splice(randomIndex, 1);
    }

    // 각 이미지의 id를 이용하여 src 변경
    for (var i = 0; i < selectedImages.length; i++) {
        var id = 'menu' + (i + 1);
        var imgElement = document.getElementById(id);
        imgElement.src = "/menu" + selectedImages[i] + ".jpg";
    }
}
function addMenu(menuId){
    var form = document.getElementById("menuForm");
    var input = document.createElement("input");
    input.type = "hidden";
    input.name = "selectedMenuIds[]";
    input.value = menuId;
    form.appendChild(input);
}

function hideImage(imageId) {
    var imageElement = document.getElementById(imageId);
    imageElement.style.display = 'none';
}
function nextbattle(){
	window.location.href = "/menuWorldCup/round4";
}
</script>
</body>
</html>
