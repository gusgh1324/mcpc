<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메뉴 이상형 월드컵</title>
<link rel="stylesheet"

	crossorigin="anonymous">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Impact Bootstrap Template - Index</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="../assets/img/favicon.png" rel="icon">
<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link

	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
<link href="../assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="../assets/vendor/swiper/swiper-bundle.min.css"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link href="../assets/css/main.css" rel="stylesheet">
<style>
.contestant {
	margin: 20px;
	text-align: center;
}

.contestant img {
	width: 200px;
	height: 200px;
	object-fit: cover;
	border-radius: 50%;
}
</style>
</head>
<body>
	<div th:replace="~{fragments/header::header}"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<!-- 첫 번째 이미지를 왼쪽 상단에 표시 -->
				<div class="contestant">
					<img src="/images/image1.jpg" alt="메뉴 1">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 두 번째 이미지를 오른쪽 상단에 표시 -->
				<div class="contestant">
					<img src="/images/image2.jpg" alt="메뉴 2">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 세 번째 이미지를 왼쪽 하단에 표시 -->
				<div class="contestant">
					<img src="/images/image3.jpg" alt="메뉴 3">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 네 번째 이미지를 오른쪽 하단에 표시 -->
				<div class="contestant">
					<img src="/images/image4.jpg" alt="메뉴 4">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<!-- 다섯 번째 이미지를 왼쪽 상단에 표시 -->
				<div class="contestant">
					<img src="/images/image5.jpg" alt="메뉴 5">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 여섯 번째 이미지를 오른쪽 상단에 표시 -->
				<div class="contestant">
					<img src="/images/image6.jpg" alt="메뉴 6">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 일곱 번째 이미지를 왼쪽 하단에 표시 -->
				<div class="contestant">
					<img src="/images/image7.jpg" alt="메뉴 7">
				</div>
			</div>
			<div class="col-md-3">
				<!-- 여덟 번째 이미지를 오른쪽 하단에 표시 -->
				<div class="contestant">
					<img src="/images/image8.jpg" alt="메뉴 8">
				</div>
			</div>
		</div>
	</div>
	<div class="text-center mt-4">
		<a href="/menuWorldCup/start" class="btn btn-primary">시작하기</a>
	</div>
	<div th:replace="~{fragments/footer::footer}"></div>

</html>
